def res_dir = "${rootDir}/app/src/main/res"
//def res_presuffix = "lht_"
def renameFile(File path) {
    if(!path.exists()){
        println("路径错误!!!!")
        return
    }
    if (!path.isDirectory()) {
        //file不是路径
        if (path.name.startsWith("lht_")) {
        } else {
            path.renameTo(path.getParentFile().getAbsolutePath() + "/lht_" + path.getName())
        }
    } else {
        //file是一个路径
        path.listFiles().each {
            println(it.name)
            renameFile(it)
        }
    }
}
task resourceRename {
    group = "Rename"
    doLast {
        renameFile(file(res_dir))
    }
}
